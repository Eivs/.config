add_newline = true

[username]
format="[$user]($style)"
style_root="bold cyan"
style_user="bold green"

[hostname]
format="[$ssh_symbol$hostname]($style):"
style="bold green"
ssh_symbol="@"

[character]
success_symbol = "[â¯](purple)"
error_symbol = "[â¯](red)"
vimcmd_symbol = "[â®](green)"

[directory]
truncation_length = 0
truncate_to_repo = false
truncation_symbol = ""
#before_repo_root_style
#repo_root_style
#repo_root_format
home_symbol = "~"
format = "[$path]($style)[$read_only]($read_only_style) "
style = "blue"
read_only = " ó°Œ¾"
read_only_style = "red"
use_os_path_sep = true

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[git_branch]
symbol = "ï˜ "
format = "[$symbol](dimmed white)[$branch(:$remote_branch) ]($style)"
style = "bright-black"

[git_status]
format = '([\[[$all_status](red)$ahead_behind\]]($style) )'
style = "dimmed white"
conflicted = "="
ahead = "â‡¡"
behind = "â‡£"
diverged = "â‡•"
up_to_date = ""
untracked = "?"
stashed = "$"
modified = "!"
staged = "+"
renamed = "Â»"
deleted = "Ã—"
typechanged = ""

[git_state]
format = "([$state( $progress_current/$progress_total)]($style))"
style = "bright-black"

[git_commit]
tag_symbol = ' ï’ '

