# 根据 schema 提供自动补全
"$schema" = 'https://starship.rs/config-schema.json'

# format = """
# $username\
# $hostname\
# $directory\
# $git_branch\
# $git_state\
# $git_status\
# $cmd_duration\
# $line_break\
# $python\
# $character"""

# 在提示符之间插入空行
add_newline = true

[username]
format="[$user]($style)"
style_root="bold cyan"
style_user="bold green"

[hostname]
format="[$ssh_symbol$hostname]($style):"
style="bold green"
ssh_symbol="@"

[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"

[directory]
truncation_length = 100
truncate_to_repo = false
truncation_symbol = ""
#before_repo_root_style
#repo_root_style
#repo_root_format
home_symbol = "~"
format = "[$path]($style)[$read_only]($read_only_style) "
style = "blue"
read_only = " 󰌾"
read_only_style = "red"
use_os_path_sep = true

[cmd_duration]
format = "[$duration]($style) "
style = "bold yellow"

[git_branch]
symbol = " "
format = "$symbol[$branch(:$remote_branch)]($style)"
style = "bright-black"

[git_status]
format = '(\[[$all_status$ahead_behind]($style)\])'
style = "red"
conflicted = "="
ahead = "⇡"
behind = "⇣"
diverged = "⇕"
up_to_date = ""
untracked = "?"
stashed = "$"
modified = "!"
staged = "+"
renamed = "»"
deleted = "×"
typechanged = ""

[git_state]
format = "([$state( $progress_current/$progress_total)]($style))"
style = "bright-black"

[git_commit]
tag_symbol = '  '

