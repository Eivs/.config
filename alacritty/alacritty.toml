# config docs https://alacritty.org/config-alacritty.html
# ~/.config/alacritty/alacritty.toml

[general]
import = []
working_directory = "None"
live_config_reload = true
ipc_socket = true

[env]
TERM="xterm-256color"
COLORTERM="24bit"

[window]
decorations = "Full"
opacity = 0.9
blur = true
startup_mode = "Windowed"
dynamic_title = true
resize_increments = true
title = "Alacritty"
dynamic_padding = true
decorations_theme_variant = "Dark"
# resize_increments = false
option_as_alt = "Both"

[window.dimensions]
columns = 80
lines = 25

[window.padding]
x = 10
y = 10

[colors]
draw_bold_text_with_bright_colors = true

[colors.bright]
black =   "#686868"
red =     "#ff5c57"
green =   "#5af78e"
yellow =  "#f3f99d"
blue =    "#57c7ff"
magenta = "#ff6ac1"
cyan =    "#9aedfe"
white =   "#f1f1f0"

[colors.cursor]
cursor = "#e9e9e9"
text = "#282935"

[colors.normal]
black =   "#282a36"
red =     "#ff5c57"
green =   "#5af78e"
yellow =  "#f3f99d"
blue =    "#57c7ff"
magenta = "#ff6ac1"
cyan =    "#9aedfe"
white =   "#f1f1f0"

[colors.primary]
background = "#282935"
foreground = "#efefeb"

[colors.search.focused_match]
background = "#9abace"
foreground = "#282935"

[colors.search.matches]
background = "#ffff00"
foreground = "#282935"


[colors.selection]
background = "#9abace"
text = "#000000"

[colors.line_indicator]
foreground = "#282935"
background ="#ffff00"

[colors.footer_bar]
background = "#9abace"
foreground = "#000000"

[colors.hints.start]
foreground = "#181818"
background = "#f4bf75"

[colors.hints.end]
foreground = "#181818"
background = "#ac4242"

[cursor]
vi_mode_style = "None"
blink_interval = 750
blink_timeout = 5
unfocused_hollow = true
thickness = 0.15

[cursor.style]
shape = "Beam"
blinking = "On"

[font]
size = 14.0
builtin_box_drawing = true

[font.normal]
family = "RobotoMono Nerd Font"
style = "Regular"

[font.bold]
family = "RobotoMono Nerd Font"
style = "Bold"

[font.italic]
family = "RobotoMono Nerd Font"
style = "Italic"

[font.bold_italic]
family = "RobotoMono Nerd Font"
style = "Bold Italic"

[font.offset]
x = 0
y = 0

[font.glyph_offset]
x = 0
y = 0

[scrolling]
history = 10000
multiplier = 4

[selection]
save_to_clipboard = true
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"

[bell]
animation = "Ease"
duration = 100
color = "#414458"
command = "none"

[terminal]
# shell = { program = "<string>", args = ["<string>",] }
osc52 = "OnlyCopy"

[mouse]
hide_when_typing = false
bindings = [
	{ mouse = "Left", mods = "Control", action = "Copy" },
	{ mouse = "Right", mods = "Control", action = "Paste" },
]

[keyboard]
bindings = [
    { key = "Paste", action = "Paste" },
    { key = "Copy", action = "Copy" },
    { key = "L", mods = "Control", action = "ClearLogNotice" },
    { key = "Paste", mode = "Vi|Search", action = "Paste" },
    { key = "L", mods = "Control", mode = "~Vi|~Search", chars = "\u000c" },
    { key = "PageUp", mods = "Shift", mode = "~Alt", action = "ScrollPageUp" },
    { key = "PageDown", mods = "Shift", mode = "~Alt", action = "ScrollPageDown" },
    { key = "Home", mods = "Shift", mode = "~Alt", action = "ScrollToTop" },
    { key = "End", mods = "Shift", mode = "~Alt", action = "ScrollToBottom" },

    # Vi Mode
    { key = "Space", mods = "Shift|Control", mode = "~Search", action = "ToggleViMode" },
